<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/35a0b8e851.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="row justify-content-center">
        <div class="col-sm-4 m-1 weather-today">
          <div class="row">
            <div class="col-12">
              <form class="d-flex" role="search" id="search-form">
                <input
                  class="form-control me-1"
                  type="search"
                  placeholder="Enter a city"
                  aria-label="Search"
                  id="search-input"
                />
                <input
                  class="btn btn-primary m-1"
                  type="submit"
                  value="Search"
                />
                <button
                  id="location-button"
                  type="button"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-custom-class="custom-tooltip"
                  title="Use current location"
                  class="btn btn-primary m-1"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </form>
            </div>
          </div>

          <div class="empty-state" id="empty-state">
            <div class="row">
              <div class="col-12">
                <h2>Search for a city to get started</h2>
                <img
                  class="empty-state-img"
                  src="img/weather_monochromatic.svg"
                  alt="Weather Forecast"
                />
              </div>
            </div>
          </div>
          <div class="weather-result" id="weather-result">
            <div class="row">
              <div class="col-12">
                <p class="city" id="current-city"></p>
                <p class="date" id="current-date"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <img class="weather-icon" id="weather-icon" src="#" alt="" />
                <p class="summary-today" id="summary-today"></p>
              </div>
              <div class="col-6">
                <p class="min-max">
                  <span id="max-today"></span> |<span id="min-today"></span>
                </p>
                <p class="temperatur" id="current-temp"></p>
                <p class="summary-today" id="feel-temp"></p>
              </div>
              <div class="col-4 mt-4">
                <p class="today-details" id="humidity-today"></p>
              </div>
              <div class="col-4 mt-4">
                <p class="today-details" id="pressure-today"></p>
              </div>
              <div class="col-4 mt-4">
                <p class="today-details" id="wind-today"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div>
          <a href="https://github.com/larevolucia/weather-app.git"
            >Open source code</a
          >
          by LÃºcia Reis
        </div>
        <div>
          Icons by
          <a href="https://www.flaticon.com/authors/freepik">Freepik</a> at
          <a
            href="https://www.flaticon.com/packs/weather-507"
            title="weather icons"
          >
            Flaticon</a
          >
        </div>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
